
<ul class="ps-section__links">      
    <li *ngIf="seccionPreActuales" style="background:#D8D8D8; padding:1rem;"><a (click)="mostrarSecProducto(1)">Ventas Actuales</a></li>
    <li *ngIf="!seccionPreActuales" ><a (click)="mostrarSecProducto(1)">Ventas Actuales</a></li>
    
    <li *ngIf="seccionPreFutura" style="background:#D8D8D8; padding:1rem;"><a (click)="mostrarSecProducto(2)">Ventas Futuras</a></li>
    <li *ngIf="!seccionPreFutura" ><a (click)="mostrarSecProducto(2)">Ventas Futuras</a></li>
    

</ul>
<br><br><br>
<div class="ps-section__content" *ngIf="seccionPreActuales">
    <div id="chart-demo">
        <dx-chart [dataSource]="arreglo_prediccion_final" [customizePoint]="customizePoint">
          <dxo-title text="Últimos 30 días"></dxo-title>
          <dxo-size [height]="420"></dxo-size>
          <dxi-series  argumentField="fecha" valueField="total" type="bar">
            <dxo-label [visible]="true"   [customizeText]="customizeText" >
            </dxo-label>
          </dxi-series>
          <dxo-legend [visible]="false"></dxo-legend>
          <dxo-export [enabled]="true"></dxo-export>
          <dxi-value-axis>
            <dxo-label [visible]="true" [customizeText]="customizeText"></dxo-label>
          </dxi-value-axis>
          <dxo-loading-indicator [enabled]="true"></dxo-loading-indicator>
        </dx-chart>
      </div>
    </div>
      <br><br>


<div class="ps-section__content" *ngIf="seccionPreFutura">
    <div id="chart-demo">
        <dx-chart [dataSource]="arreglo_prediccion_FUTURO" [customizePoint]="customizePoint">
          <dxo-title text="Próximos 30 días"></dxo-title>
          <dxo-size [height]="430"></dxo-size>
          <dxi-series argumentField="fecha" valueField="total" type="bar">
            <dxo-label [visible]="true"   [customizeText]="customizeText" >
            </dxo-label>
          </dxi-series>
          <dxo-legend [visible]="false"></dxo-legend>
          <dxo-export [enabled]="true"></dxo-export>
          <dxi-value-axis>
            <dxo-label [customizeText]="customizeText"></dxo-label>
          </dxi-value-axis>
          <dxo-loading-indicator [enabled]="true"></dxo-loading-indicator>
        </dx-chart>
      </div>
    </div>
      <br><br>

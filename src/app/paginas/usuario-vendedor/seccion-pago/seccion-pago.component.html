<div class="ps-page__content text-center row">

    <div class="container" *ngIf="IsNewTienda">

        <div class="ps-section__header">
            <h1>Nuevo en MarketPlace?</h1>
            <h4>Congigura tus metodos Pago <br> ...Empecemos</h4>
        </div>

        <div class="row">
            <div class="col-lg-4 col-12"></div>
            <div class="col-lg-4 col-12">
                <div class="card">
                    <div class="card-body">
                        <img src="../../../../assets/pago.png" class="img-fluid">
                    </div>

                    <div class="card-footer text-center" style="height: 5em;">
                        <button class="btn color-principal btnCreate" (click)="configurarMetodosPago()">Configurar Metodos Pago</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-12"> </div>
        </div>

    </div>

    <div class="container" *ngIf="mostrarConfiguracion">
            <div class="ps-my-account">

        <div class="container">

            <div class="ps-form--account ps-tab-root">
                <div><h4>Escoga los metodos de Pago para su tienda</h4></div>
            </div>

             <div class="row">
                <div class="col-md-2"></div>
                 
                <div class="col-md-8" style="text-align: left;">
                    <br><br>
                    <dx-check-box (value)="tipoPago1" class="textCheck" text="Pago 1"></dx-check-box><br>
                        <div style="margin-right: 4em;margin-left: 4em;">
                            <p style="color: black;">Metodo de pago ......</p>
                        </div>
                    <dx-check-box (value)="tipoPago2" class="textCheck" text="Pago 2"></dx-check-box><br>
                        <div style="margin-right: 4em;margin-left: 4em;">
                            <p style="color: black;">Metodo de pago ......</p>
                        </div>
                    <dx-check-box (value)="tipoPago3" class="textCheck" text="Transferencia"></dx-check-box><br>
                        <div style="margin-right: 4em;margin-left: 4em;">
                            <p style="color: black;">Metodo de pago ......</p>
                        </div>
                </div>
                <div class="col-md-2"></div>
            </div>

        </div>

    </div>

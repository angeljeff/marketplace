<div style="color: black;text-align: center;padding: 1em;" class="card">
    <div style="color: black;font-weight: bold;"> <p>Configure los datos de su cuenta</p></div>
    <div>
        <dx-radio-group
        [items]="menu"
        [(value)]="menuDefault"
        layout="horizontal"
        (onValueChanged)="opcionRadioTipos($event)">
        </dx-radio-group>
    </div>
    <br>
    <div class="row" *ngIf="newCuenta">
        <div class="col-md-4">
            <div class="form-group">
                <dx-text-box [(value)]="newDatosPago.titular_cuenta" class="controles" placeholder="Titular de la cuenta"></dx-text-box>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <dx-text-box [(value)]="newDatosPago.cedula_titular" class="controles" placeholder="CÃ©dula"></dx-text-box>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <dx-select-box [items]="lista_bancos" [(value)]="newDatosPago.id_banco"  valueExpr="id_banco" displayExpr="descripcion" placeholder="Banco"></dx-select-box>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <dx-text-box [(value)]="newDatosPago.numeroCuenta" class="controles" placeholder="Numero Cuenta"></dx-text-box>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <dx-select-box [items]="tipocuenta" [(value)]="newDatosPago.tipoCuenta"  placeholder="Tipo de cuenta"></dx-select-box>
            </div>
        </div>
        <div class="col-md-4">
          
        </div>

        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group">
                <button class="ps-btn ps-btn--fullwidth color-principal" (click)="verificarcampos()">Registrar</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row" *ngIf="!newCuenta">
        <div class="col-md-12" class="tabla">
            <dx-data-grid #datag2
                id="gridContainer"
                [dataSource]="listadoDatosPago"
                [showBorders]="true">
                <!-- <dxo-filter-row [visible]="true" ></dxo-filter-row>
                <dxo-export [enabled]="true" fileName="Comprobante_Pago" [allowExportSelectedData]="true"></dxo-export> -->
                <dxi-column dataField="banco" caption="Banco"></dxi-column>
                <dxi-column dataField="cedula" caption="Cedula" ></dxi-column>
                <dxi-column dataField="nombres" caption="Documento" dataType="string"></dxi-column>
                

            <!--  <dxi-column type="buttons" dataField="bt1" caption="Descargar" width="6%">
                    <dxi-button icon="fa fa-download" [onClick]="downloadFile"></dxi-button>   
                </dxi-column> -->
                
                <dxo-paging [pageSize]="12"></dxo-paging>
                <dxo-pager
                    [showPageSizeSelector]="true"
                    [allowedPageSizes]="[8, 12, 20]"
                ></dxo-pager>
            </dx-data-grid>
        </div>
        
    </div>
</div>
